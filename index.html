<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-cyan-400 flex justify-center items-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-xl w-full">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Health Monitor</h1>
    <form id="healthForm" class="space-y-4">
      <div>
        <label for="weight" class="block text-gray-300">Weight (kg):</label>
        <input type="number" id="weight" name="weight" class="w-full mt-1 px-3 py-2 border border-gray-700 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label for="heartRate" class="block text-gray-300">Heart Rate (bpm):</label>
        <input type="number" id="heartRate" name="heartRate" class="w-full mt-1 px-3 py-2 border border-gray-700 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label for="steps" class="block text-gray-300">Steps Walked:</label>
        <input type="number" id="steps" name="steps" class="w-full mt-1 px-3 py-2 border border-gray-700 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">Submit</button>
    </form>
    <div id="results" class="mt-6 text-center text-white"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
